versions:
  - name: Java
    min: 11
    win: java -version
    unix: java -version
    match:
      - java version "(?<version>.+)"
      - (?i)openjdk(?-i) version "(?<version>.+)"
  - name: Python
    min: 3.9
    win: python -V
    unix: python3 -V
    match:
      - Python (?<version>.+)

  - name: Dotnet
    min: 6
    win: dotnet --version
    unix: dotnet --version
    match:
      - (?<version>.+)
